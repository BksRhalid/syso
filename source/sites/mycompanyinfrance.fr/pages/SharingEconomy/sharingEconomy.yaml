- espace: communs
  nom: plafon de la sécurité sociale
  format: euros
  formule: 39732
- espace: économie collaborative
  nom: type d'activité
  description: >
    L’économie collaborative repose sur le partage ou l’échange entre particuliers de biens (voiture, logement, outils…), de services ou de connaissances.
    La mise en relation entre les personnes concernées se fait par l’intermédiaire de plateformes numériques, les offices du tourisme ou directement entre particuliers.
    Vous vendez ou louez des biens, proposez des services rémunérés… ?
    Les recettes issues de ces activités lorsqu’elles dépassent certains seuils, doivent être déclarées.
    Elles sont soumises à cotisations sociales et ouvrent droit à ce titre à des prestations sociales.
    Elles sont également susceptibles d’être imposées et doivent être déclarées à l’administration fiscale.
    Selon le type d’activité, plusieurs options d’affiliation s’offrent à vous.
  question: Quel est le type d'activité concerné ?
  formule:
    une possibilité:
      - location de logement de courte durée
      - location de biens
      - vente de services
      - vente de biens
      - co-consommation
  références:
    - https://www.urssaf.fr/portail/home/espaces-dedies/activites-relevant-de-leconomie.html
    - https://www.urssaf.fr/portail/files/live/sites/urssaf/files/documents/Economie-collaborative.pdf
  par défaut: usage
