  formule: économie collaborative . type d'activité = location de biens
- espace: économie collaborative . type d'activité
  nom: locations de services
  formule: économie collaborative . type d'activité = location de services
- espace: économie collaborative . type d'activité
  nom: vente de biens
  formule: économie collaborative . type d'activité = vente de biens
- espace: économie collaborative . type d'activité
  nom: co-consommation
  formule: économie collaborative . type d'activité = co-consommation
- espace: économie collaborative
  nom: seuil de déclaration de l'activité
  format: euros
  non applicable si: type d'activité = 'co-consommation'
  formule:
    variations:
      - si:
          une de ces conditions:
            - type d'activité = 'location de logement . meublé de courte durée'
            - type d'activité = 'location de logement . meublé de tourisme classé'
        alors: 23000
      - si: type d'activité = 'location de logement . chambre d'hôtes'
        alors: 5100
      - si: type d'activité = 'location de biens'
        alors: 0.2 * communs . plafond de la sécurité sociale
      - sinon: 0
