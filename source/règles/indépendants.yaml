- nom: indépendants

- espace: indépendants 
  nom: cotisations
  période: flexible
  références:
    assiettes et taux: https://www.secu-independants.fr/baremes/cotisations-et-contributions
  formule: 
    somme: 
      - maladie
      - retraite de base
      - retraite complémentaire
      - indemnités journalières maladie
      - invalidité et décès
      - allocations familiales

- espace: indépendants 
  nom: prélèvements
  période: flexible
  formule: 
    somme: 
      - cotisations
      - formation professionnelle
      - CSG et CRDS


- espace: indépendants . cotisations
  période: flexible
  nom: maladie
  formule:  
    variations:
      - si: catégorie d'activité = 'prestation de service . libérale'
        alors:
          barème continu: 
            assiette: base des cotisations 
            multiplicateur: plafond sécurité sociale
            points: 
              0: 1.5%
              1.1: 6.5%
      - sinon: artisans commerçants

            
- espace: indépendants . cotisations
  nom: indemnités journalières maladie
  période: flexible
  formule:
    multiplication: 
      assiette: base des cotisations
      taux: 0.85%
      plafond: 5 * plafond sécurité sociale

